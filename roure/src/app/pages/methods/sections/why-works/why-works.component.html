<section class="why-works" aria-labelledby="why-works-title">
  <div class="container">
    <h2 id="why-works-title" class="title headline-1">{{ 'methods.whyWorks.title' | translate }}</h2>

    <div class="content-wrapper">
      <div class="text-content">
        <div class="body body-1">
          <p>
            {{ 'methods.whyWorks.leadIn' | translate }}
          </p>
        </div>

        <ul class="list">
          <li *ngFor="let itemKey of bulletsKeys">{{ itemKey | translate }}</li>
        </ul>

        <p class="footer body-1">
          {{ 'methods.whyWorks.footer' | translate }}
        </p>
      </div>

      <div class="video-content">
        @if (videoUrl) {
          <div class="video-embed">
            <iframe 
              width="100%" 
              height="100%" 
              [src]="videoUrl" 
              [title]="'methods.whyWorks.videoTitle' | translate" 
              frameborder="0" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
              allowfullscreen>
            </iframe>
          </div>
        }
      </div>
    </div>
  </div>
</section>
