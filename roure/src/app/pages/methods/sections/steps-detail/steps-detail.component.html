<section class="steps-detail" aria-labelledby="steps-detail-title">
  <div class="container">
    <h2 id="steps-detail-title" class="section-title headline-1">{{ 'methods.stepsDetail.title' | translate }}</h2>

    <div class="rows">
      <article
        class="detail-row"
        [class.detail-row--reverse]="i % 2 === 1"
        *ngFor="let step of steps; let i = index"
      >
        <div class="detail-text">
          <div class="detail-kicker small-1">{{ step.number }}</div>
          <h3 class="detail-title headline-2">{{ step.titleKey | translate }}</h3>

          <div class="detail-body body-1">
            <p *ngFor="let paragraphKey of step.bodyKeys">{{ paragraphKey | translate }}</p>

            <ul class="detail-list" *ngIf="step.bulletKeys?.length">
              <li *ngFor="let itemKey of step.bulletKeys">{{ itemKey | translate }}</li>
            </ul>
          </div>
        </div>

        <div class="detail-media" aria-hidden="true">
          <img class="detail-image" [src]="getStepImage(step.id)" [attr.alt]="step.imageAltKey | translate" />
        </div>
      </article>
    </div>
  </div>
</section>
