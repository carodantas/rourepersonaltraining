@if (article) {
  <article class="blog-post">
    <div class="blog-post-container">
      <!-- Hero Image -->
      <div class="blog-post-hero">
        <img [src]="article.heroImage" [alt]="article.title" class="hero-image" />
      </div>

      <!-- Article Header -->
      <header class="blog-post-header">
        <span class="blog-post-category small-1">{{ article.categoryLabel }}</span>
        <h1 class="blog-post-title headline-1">{{ article.title }}</h1>
        <p class="blog-post-date body-2">{{ article.dateLabel }}</p>
      </header>

      <!-- Article Content -->
      <div class="blog-post-content">
        <!-- Introduction -->
        <div class="blog-post-intro body-1" [innerHTML]="article.content.introduction | safeHtml"></div>

        <!-- Sections -->
        @for (section of article.content.sections; track section.title) {
          <section class="blog-post-section">
            <h2 class="blog-post-section-title headline-2">{{ section.title }}</h2>
            <div class="blog-post-section-content body-1" [innerHTML]="section.body | safeHtml"></div>
          </section>
        }
      </div>

      <!-- Back to Blog Link -->
      <div class="blog-post-footer">
        <a routerLink="/blog" class="back-to-blog-link body-2">‚Üê {{ 'blog.backToBlog' | translate }}</a>
      </div>
    </div>
  </article>
}
