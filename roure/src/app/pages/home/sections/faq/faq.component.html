<section id="faq" class="faq">
  <div class="faq-container">
    <div class="faq-header">
      <h2 class="faq-title headline-1">{{ 'home.faq.title' | translate }}</h2>
      <p class="faq-subtitle featured-3">{{ 'home.faq.subtitle' | translate }}</p>
    </div>
    
    <div class="faq-list">
      @for (faq of faqs; track $index) {
        <div class="faq-item" [class.open]="faq.isOpen">
          <div class="faq-divider" [class.first]="$index === 0"></div>
          <button 
            type="button"
            class="faq-question-button"
            (click)="toggleFaq($index)"
            [attr.aria-expanded]="faq.isOpen"
            [attr.aria-controls]="'faq-answer-' + $index"
          >
            <span class="faq-question-text strong-1">{{ faq.questionKey | translate }}</span>
            <span class="faq-icon">
              @if (faq.isOpen) {
                <span class="icon-minus">âˆ’</span>
              } @else {
                <span class="icon-plus">+</span>
              }
            </span>
          </button>
          <div 
            class="faq-answer-wrapper"
            [id]="'faq-answer-' + $index"
            [attr.aria-hidden]="!faq.isOpen"
          >
            <div class="faq-answer">
              <p class="body-1">{{ faq.answerKey | translate }}</p>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
