<section class="team" aria-labelledby="team-title">
  <div class="container">
    <div class="team-kicker small-1">The people behind Roure</div>
    <h2 id="team-title" class="team-title headline-1">Meet our team</h2>

    <div class="team-grid">
      <article 
        class="team-card" 
        [class.team-card--reverse]="i % 2 === 1"
        [class.team-card--carlos]="member.name === 'Carlos Alberto Torres Roure'"
        [class.team-card--niels]="member.name === 'Niels Greven'"
        [class.team-card--dennis]="member.name === 'Dennis Bakker'"
        [class.team-card--izabela]="member.name === 'Izabela Gasparovic'"
        *ngFor="let member of teamMembers; let i = index">
        <div class="card-media">
          <img [src]="member.image || 'images/no-image.jpg'" [alt]="member.name" class="card-image" />
        </div>
        <div class="card-content">
          <h3 class="card-name headline-2">{{ member.name }}</h3>
          <div class="card-title strong-2">{{ member.title }}</div>
          <p class="card-bio body-2" [style.white-space]="'pre-line'">{{ member.bio }}</p>
        </div>
      </article>
    </div>
  </div>
</section>
