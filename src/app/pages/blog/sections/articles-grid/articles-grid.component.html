<section class="articles-grid-section" [attr.aria-label]="'blog.articles.aria' | translate">
  <div class="container">
    <div class="articles-grid">
      @for (article of filteredArticles(); track article.id) {
        <article class="article-card" (click)="openArticle(article)">
          <div class="article-image">
            <img [src]="article.image" [attr.alt]="article.titleKey | translate" />
          </div>
          <div class="article-content">
            <span class="article-category small-1">{{ categoryLabelKey(article.categoryId) | translate }}</span>
            <h2 class="article-title headline-2">{{ article.titleKey | translate }}</h2>
            <p class="article-excerpt body-2">{{ article.excerptKey | translate }}</p>
            <div class="article-meta body-2">
              <span class="article-date">{{ article.date }}</span>
              <span class="article-separator">///</span>
              <span class="article-comments">{{ formatComments(article.comments) }}</span>
            </div>
          </div>
        </article>
      }
    </div>
  </div>
</section>
