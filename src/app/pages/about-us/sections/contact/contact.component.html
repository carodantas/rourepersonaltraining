<section class="contact" aria-labelledby="contact-title">
  <div class="container">
    <div class="contact-kicker small-1">STUDIO LOCATED</div>
    <h2 id="contact-title" class="contact-title headline-1">Amsterdam east</h2>
    
    <div class="contact-cards">
      <!-- Location Card -->
      <article class="contact-card">
        <div class="card-header">
          <div class="card-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
              <circle cx="12" cy="10" r="3"></circle>
            </svg>
          </div>
          <h3 class="card-title headline-3">{{ location.title }}</h3>
        </div>
        <div class="card-info">
          <p class="card-text body-1">{{ location.address }}</p>
          <a href="https://www.google.com/maps/search/?api=1&query=Roure+Personal+Training,+Domselaerstraat+120,+1093+MB+Amsterdam" target="_blank" rel="noopener noreferrer" class="card-link body-1">{{ location.street }}</a>
          <p class="card-text body-2">{{ location.kvk }}</p>
        </div>
      </article>

      <!-- Phone Card -->
      <article class="contact-card">
        <div class="card-header">
          <div class="card-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
            </svg>
          </div>
          <h3 class="card-title headline-3">{{ phone.title }}</h3>
        </div>
        <div class="card-info">
          <a href="tel:+31624166251" class="card-link body-1">{{ phone.number }}</a>
          <div class="card-hours">
            <p class="card-text body-2">{{ phone.hours.weekdays }}</p>
            <p class="card-text body-2">{{ phone.hours.saturday }}</p>
            <p class="card-text body-2">{{ phone.hours.sunday }}</p>
          </div>
        </div>
      </article>

      <!-- Email Card -->
      <article class="contact-card">
        <div class="card-header">
          <div class="card-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
          </div>
          <h3 class="card-title headline-3">{{ email.title }}</h3>
        </div>
        <div class="card-info">
          <a href="mailto:info@roure.nl" class="card-link body-1">{{ email.address }}</a>
        </div>
      </article>
    </div>

    <!-- Google Maps Embed -->
    <div class="contact-map">
      <iframe
        [src]="mapUrl"
        width="100%"
        height="450"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        title="Roure Personal Training Location">
      </iframe>
    </div>
  </div>
</section>
