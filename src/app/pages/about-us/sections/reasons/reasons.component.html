<section class="reasons" aria-labelledby="reasons-title">
  <div class="container">
    <div class="reasons-header">
      <div class="reasons-kicker small-1">Why people choose Roure</div>
      <h2 id="reasons-title" class="reasons-title headline-1">A coaching style that fits real life</h2>
    </div>

    <div class="reasons-grid">
      <article class="reason-card" *ngFor="let reason of reasons">
        <h3 class="reason-title headline-2">{{ reason.title }}</h3>
        <p class="reason-description body-2">{{ reason.description }}</p>
      </article>
    </div>
  </div>
</section>
