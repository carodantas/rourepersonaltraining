<section class="cta" aria-labelledby="cta-title">
  <div class="container">
    <div class="cta-card">
      <div class="cta-content">
        <h2 id="cta-title" class="cta-title headline-1">Ready to get started?</h2>
        <p class="cta-subtitle body-1">Need help or have questions?</p>

        <div class="cta-contacts body-1">
          <a class="cta-contact" href="tel:+31624166251">
            <span class="cta-label">Phone</span>
            <span>+31 6 24166251</span>
          </a>
          <a class="cta-contact" href="mailto:info@roure.nl">
            <span class="cta-label">Email</span>
            <span>info@roure.nl</span>
          </a>
        </div>

        <div class="cta-actions">
          <span class="cta-or body-2">Or take the first step today:</span>
          <app-button-primary-glass type="button" (clicked)="goToFreeIntake()">
            Book free intake
          </app-button-primary-glass>
        </div>
      </div>

      <div class="cta-media" aria-hidden="true">
        <img class="cta-image" src="images/no-image.jpg" alt="" />
      </div>
    </div>
  </div>
</section>
