<section id="hero" class="hero" aria-labelledby="hero-title">
  <div class="hero-decoration" aria-hidden="true"></div>
  <div class="hero-container">
    <h1 id="hero-title" class="hero-title display-1">
      {{ 'programs.hero.titleLine1' | translate }}<br />
      {{ 'programs.hero.titleLine2' | translate }}<br />
      {{ 'programs.hero.titleLine3' | translate }}
    </h1>
    <p class="hero-subtitle featured-3">
      {{ 'programs.hero.subtitle' | translate }}
    </p>
    <div class="hero-actions">
      <app-button-primary-glass type="button" (clicked)="scrollToPrograms()">
        {{ 'programs.hero.cta' | translate }}
      </app-button-primary-glass>
    </div>
  </div>
</section>
